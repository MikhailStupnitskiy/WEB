<!DOCTYPE html>
<html lang="rus">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.title}}</title>
  <link rel="stylesheet" href="/css/move.css" />
</head>
<body>
<div class="space">
  <div class="header">
    <button class="home-button" onclick="window.location.href = 'http://localhost:8080/home';"></button>
    <p>EVOLUTION<p>
  </div>


  <div class="card-detailed-container">
    <div class="feed-selection">
      <select id="food-select" class="food-dropdown">
        {{range .options}}
          <option value="{{.Value}}">{{.Label}}</option>
        {{end}}
      </select>
      <p class="food_info">Корм</p>
    </div>
    {{range .cards_data}}
      {{range .CardElement}}
        <div class="card-detailed">
          <img src="{{.ImageUrl}}" class="card-image" alt="Card Image">
          <div class="card-info">
            <h1 class="title-en">{{.TitleEn}}</h1>
            <h2 class="title-ru">{{.TitleRu}}</h2>
            <p class="description">{{.Description}}</p>
          </div>
          <div class="circle-number">{{.ID}}</div>
        </div>
      {{end}}
    {{end}}
  </div>
</div>
</body>
</html>
